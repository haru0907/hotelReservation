<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
<h1>ログイン画面</h1>

<form action="/login" method="post">
	<input type="email" name="email" placeholder="メールアドレス">
	<input type="password" name="inputPassword" placeholder="パスワード">
	<input type="submit" value="ログイン">
	<br>
	<span th:text="${message}" style="color:red"></span>
	<span th:text="${message1}" style="color:red"></span>
	<span th:text="${message2}" style="color:red"></span>
	<span th:text="${message3}" style="color:red"></span>
</form>
<a href="/newcustomer">新規登録はこちら</a>
</body>
</html>
