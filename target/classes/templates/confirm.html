<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/confirm.css}" rel="stylesheet" >
<meta charset="UTF-8">
<title>ご予約内容確認</title>
</head>
<body>
	<header>
		<h1 class= "hotelTitle">宿予約 OBK</h1>
		<span th:class ="logInfo"th:text="''+${session.name}+' さんがログイン中'"></span>					
		<div class="gnavi__wrap">
		    <ul class="gnavi__lists">
		        <li class="gnavi__list">
		            <a href="#">メニュー</a>
		            <ul class="dropdown__lists">
		                 <li class="dropdown__list"><a href="/hotels">TOP</a></li>
		                <li class="dropdown__list"><a href="/user/info">会員情報変更</a></li>
		                <li class="dropdown__list"><a href="/reserved/hotel">予約確認</a></li>
		                <li class="dropdown__list"><a href="/favorite">お気に入り</a></li>
		                <li class="dropdown__list"><a href="/">ログアウト</a></li>
		            </ul>
		        </li>
	    	</ul>
		</div>
	</header>
	<div class="allContent">
		<h1>ご予約内容確認</h1>
		<form action="/hotels/reservefinish" method="POST">
		<img th:src="@{${'/images/ex'+session.hotel.hotelCode+'.jpg'}}" alt="">
			<table border="1">
				<tr>
					<th>ご予約ホテル</th><th>料金</th><th>チェックイン日</th><th>チェックイン時刻</th><th>宿泊者様</th><th>宿泊者様お電話番号</th><th>宿泊者様メールアドレス</th>		
				</tr>
				<tr>
					<td th:text="${session.hotel.name}"></td>
					<td th:text="''+${price}+'円'"></td>
					<td th:text="${session.date}"></td>
					<td th:text="${session.time}"></td>
					<td th:text="''+${session.name}+'様'"></td>
					<td th:text="${session.phone}"></td>
					<td th:text="${session.email}"></td>
				</tr>
			</table>
			<input type="submit" value="予約する">	 
		</form>
		<form th:action="'/hotels/' + ${session.hotel.hotelCode}+'/reserve'" method="GET">
			<input type="submit" value="修正する">
		</form>
	</div>
</body>
</html>
