<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/reserved.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>ご予約済みホテル</title>
</head>
<body>
	<header>
		<h1 class= "hotelTitle">宿予約 OBK</h1>
		<span th:class ="logInfo"th:text="''+${session.name}+' さんがログイン中'"></span>						
		<div class="gnavi__wrap">
		    <ul class="gnavi__lists">
		        <li class="gnavi__list">
		            <a href="#">メニュー</a>
		            <ul class="dropdown__lists">
		                 <li class="dropdown__list"><a href="/hotels">TOP</a></li>
		                <li class="dropdown__list"><a href="/user/info">会員情報変更</a></li>
		                <li class="dropdown__list"><a href="/reserved/hotel">予約確認</a></li>
		                <li class="dropdown__list"><a href="/favorite">お気に入り</a></li>
		                <li class="dropdown__list"><a href="/">ログアウト</a></li>
		            </ul>
		        </li>
	    	</ul>
		</div>
	</header>
	<div class="allContent">
		<h1>ご予約済み</h1>
		<img th:src="@{${'/images/ex'+hotels.hotelCode+'.jpg'}}" alt="">
		<table border="1">			
			<tr>
				<th>ご予約番号</th><th>ご予約ホテル</th><th>料金</th><th>チェックイン日</th><th>チェックイン時刻</th><th>宿泊者</th><th>お客様電話</th><th>お客様メールアドレス</th>		
			</tr>
			<tr>
				<td th:text="${orders.orderCode}"></td>
				<td th:text="${hotels.name}">
				<td th:text="''+${hotels.price}+'円'"></td>
				<td th:text="${orders.checkDay}"></td>
				<td th:text="${orders.checkTime}"></td>
				<td th:text="''+${users.name}+'様'"></td>
				<td th:text="${users.phone}"></td>
				<td th:text="${users.email}"></td>
			</tr>		
		</table>
	</div>
</body>
</html>
